<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 4: Athletic</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #0A0E27;
      color: #FFFFFF;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1440px;
      margin: 0 auto;
      padding: 40px 32px;
    }

    .header {
      background: linear-gradient(135deg, #FF6B00 0%, #FF0844 100%);
      padding: 48px 48px 40px;
      margin-bottom: 48px;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 24px), calc(100% - 24px) 100%, 0 100%);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      right: -100px;
      width: 400px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(-20deg);
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .title {
      font-family: 'Oswald', sans-serif;
      font-size: 96px;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 0.9;
      letter-spacing: 0.02em;
      margin-bottom: 16px;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .control-btn {
      background: #1A1F3A;
      color: #FFFFFF;
      border: 2px solid #2A3150;
      padding: 16px 28px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: all 0.2s;
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 0 100%);
    }

    .control-btn:hover {
      background: linear-gradient(135deg, #FF6B00 0%, #FF0844 100%);
      border-color: #FF6B00;
      transform: translateY(-2px);
    }

    .control-btn.active {
      background: linear-gradient(135deg, #FF6B00 0%, #FF0844 100%);
      border-color: #FF6B00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 32px;
    }

    .card {
      background: #131829;
      border: 2px solid #2A3150;
      clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #FF6B00, #FF0844, #8B5CF6);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 107, 0, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: #FF6B00;
      box-shadow: 0 20px 40px rgba(255, 107, 0, 0.3);
    }

    .card-inner {
      padding: 40px 36px 36px;
      position: relative;
      z-index: 1;
    }

    .rank-badge {
      position: absolute;
      top: 32px;
      right: 32px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #FF6B00, #FF0844);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Oswald', sans-serif;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 4px 16px rgba(255, 107, 0, 0.5);
    }

    .player-name {
      font-family: 'Oswald', sans-serif;
      font-size: 52px;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 32px;
      letter-spacing: 0.02em;
    }

    .win-container {
      margin-bottom: 32px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid #FF6B00;
      clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 0 100%);
    }

    .win-pct {
      font-family: 'Oswald', sans-serif;
      font-size: 96px;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, #FF6B00, #FF0844);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 107, 0, 0.5);
    }

    .win-label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #8B92B0;
      margin-top: 8px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 28px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
      color: #FFFFFF;
      margin-bottom: 6px;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #8B92B0;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #2A3150, transparent);
      margin: 28px 0;
    }

    .trend {
      display: flex;
      gap: 8px;
      height: 80px;
      align-items: flex-end;
    }

    .bar {
      flex: 1;
      background: #1A1F3A;
      border: 2px solid #2A3150;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      transition: all 0.3s;
    }

    .bar-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, #FF6B00, #FF0844);
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      box-shadow: 0 -4px 20px rgba(255, 107, 0, 0.5);
    }

    .bar:hover {
      border-color: #FF6B00;
      transform: scaleY(1.05);
    }

    .design-label {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #FF6B00, #FF0844);
      color: white;
      padding: 14px 24px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 0 100%);
      z-index: 100;
      box-shadow: 0 4px 16px rgba(255, 107, 0, 0.5);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 56px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .stats-row {
        grid-template-columns: repeat(2, 1fr);
      }

      .win-pct {
        font-size: 72px;
      }

      .player-name {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="design-label">Option 4: Athletic</div>

  <div class="container">

    <header class="header">
      <div class="header-content">
        <h1 class="title">GAME STATS</h1>

    <div class="controls">

      </div>

      <div class="card">

          <div class="win-container">

          <div class="stats-row">

              <div class="stat-value">22</div>

            </div>
            <div class="stat">

            </div>
            <div class="stat">

            <div class="stat">
              <div class="stat-value">1/22</div>

          </div>

          <div class="divider"></div>

          <div class="trend">
            <div class="bar">

            </div>
            <div class="bar">

          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="rank-badge">3</div>
          <h2 class="player-name">JAMES<br>LEE</h2>

          <div class="win-container">
            <div class="win-pct">66.7%</div>
            <div class="win-label">Win Rate</div>
          </div>

          <div class="stats-row">
            <div class="stat">
              <div class="stat-value">30</div>
              <div class="stat-label">Games</div>
            </div>
            <div class="stat">

            <div class="stat">

            <div class="stat">

            </div>
          </div>

          <div class="divider"></div>

          <div class="trend">
            <div class="bar">
              <div class="bar-fill" style="height: 80%"></div>
            </div>
            <div class="bar">

            </div>

              <div class="bar-fill" style="height: 63%"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
